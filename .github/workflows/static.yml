<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio com Login e Edi√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* √çcone de Login */
        .login-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Pop-up de Login */
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #loginForm {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- √çcone de Login -->
<div class="login-icon" onclick="abrirLogin()">
    üîí
</div>

<!-- Pop-up de Login -->
<div id="loginModal">
    <div id="loginForm">
        <h2>Acesso Restrito</h2>
        <input type="password" id="password" placeholder="Digite a senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="fecharLogin()">Cancelar</button>
    </div>
</div>

<!-- Formul√°rio para responder as perguntas -->
<div id="formulario" class="container">
    <h2>Responda o Formul√°rio</h2>
    <input type="text" id="nomeEmpresa" placeholder="Nome da empresa" required>
    <div id="perguntasContainer"></div>
    <button onclick="salvarResposta()">Enviar Resposta</button>
</div>

<!-- Lista de Respostas (apenas vis√≠vel para quem tiver a senha) -->
<div id="listaRespostas" class="container hidden">
    <h2>Lista de Respostas</h2>
    <ul id="respostas"></ul>
</div>

<!-- Bot√µes de Edi√ß√£o e Logout (apenas vis√≠veis para quem tiver a senha) -->
<div id="editarPerguntas" class="container hidden">
    <button onclick="adicionarPergunta()">Adicionar Pergunta</button>
    <button onclick="salvarAlteracoes()">Salvar Altera√ß√µes</button>
    <button onclick="logout()">Logout</button>
</div>

<script>
    const senhaCorreta = "1234"; // Substitua pela senha desejada
    const respostasSalvas = [];
    let perguntas = [{ texto: "Como est√° voc√™?" }]; // Lista inicial com perguntas

    // Fun√ß√µes para abrir e fechar o login
    function abrirLogin() {
        document.getElementById("loginModal").style.display = "flex";
    }

    function fecharLogin() {
        document.getElementById("loginModal").style.display = "none";
    }

    // Fun√ß√£o para validar login
    function login() {
        const senha = document.getElementById("password").value;
        if (senha === senhaCorreta) {
            document.getElementById("listaRespostas").classList.remove("hidden");
            document.getElementById("editarPerguntas").classList.remove("hidden");
            fecharLogin();
            renderizarPerguntas(true); // Renderizar perguntas edit√°veis
            mostrarRespostas();
        } else {
            alert("Senha incorreta. Tente novamente.");
        }
    }

    // Fun√ß√£o de logout
    function logout() {
        document.getElementById("listaRespostas").classList.add("hidden");
        document.getElementById("editarPerguntas").classList.add("hidden");
        renderizarPerguntas(false); // Renderizar perguntas como texto n√£o edit√°vel
    }

    // Fun√ß√£o para renderizar o formul√°rio com as perguntas
    function renderizarPerguntas(editavel) {
        const perguntasContainer = document.getElementById("perguntasContainer");
        perguntasContainer.innerHTML = ""; // Limpa perguntas anteriores

        perguntas.forEach((pergunta, index) => {
            const perguntaElement = document.createElement("div");
            perguntaElement.className = "pergunta";
            if (editavel) {
                // Campo de texto edit√°vel para perguntas quando logado
                perguntaElement.innerHTML = `<input type="text" value="${pergunta.texto}" onchange="editarPergunta(${index}, this.value)">`;
            } else {
                // Texto n√£o edit√°vel para perguntas
                perguntaElement.innerHTML = `<textarea placeholder="${pergunta.texto}" readonly></textarea>`;
            }
            perguntasContainer.appendChild(perguntaElement);
        });
    }

    // Renderizar as perguntas ao carregar a p√°gina
    renderizarPerguntas(false);

    // Fun√ß√£o para salvar a resposta no array
    function salvarResposta() {
        const nomeEmpresa = document.getElementById("nomeEmpresa").value;
        if (!nomeEmpresa) {
            alert("Por favor, insira o nome da empresa.");
            return;
        }

        const respostas = Array.from(document.querySelectorAll("#perguntasContainer textarea")).map(textarea => textarea.value);

        if (respostas.some(resposta => !resposta)) {
            alert("Por favor, responda todas as perguntas.");
            return;
        }

        const respostaObj = {
            nomeEmpresa: nomeEmpresa,
            respostas: respostas
        };
        respostasSalvas.push(respostaObj);
        alert("Resposta enviada com sucesso!");

        // Limpar campos ap√≥s o envio
        document.getElementById("nomeEmpresa").value = "";
        document.querySelectorAll("#perguntasContainer textarea").forEach(textarea => textarea.value = "");
    }

    // Fun√ß√£o para exibir respostas salvas
    function mostrarRespostas() {
        const lista = document.getElementById("respostas");
        lista.innerHTML = "";
        respostasSalvas.forEach((resposta, index) => {
            const item = document.createElement("li");
            item.textContent = `${index + 1}. Empresa: ${resposta.nomeEmpresa} - Respostas: ${resposta.respostas.join(", ")}`;
            lista.appendChild(item);
        });
    }

    // Fun√ß√£o para adicionar uma nova pergunta
    function adicionarPergunta() {
        perguntas.push({ texto: `Nova pergunta ${perguntas.length + 1}` });
        renderizarPerguntas(true);
    }

    // Fun√ß√£o para editar o texto de uma pergunta
    function editarPergunta(index, novoTexto) {
        perguntas[index].texto = novoTexto;
    }

    // Fun√ß√£o para salvar altera√ß√µes nas perguntas
    function salvarAlteracoes() {
        renderizarPerguntas(false); // Atualiza o formul√°rio com perguntas n√£o edit√°veis para logout
        alert("Altera√ß√µes salvas com sucesso!");
    }
</script>

</body>
</html>
